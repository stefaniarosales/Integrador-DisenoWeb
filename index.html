<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=K, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Kyra</title>
</head>
<body>
    <!-- ==================== HEADER ==================== -->
    <header class="header">
        <img class="header__logo" src="./assets/images/LOGO.png" alt="logo">

        <div class="header__nav">
            <nav class="navbar">
                <label for="toggle__menu"><i class="fa-solid fa-bars" id="menu"></i></label>
                <input type="checkbox" id="toggle__menu">
                <ul class="navbar__menu">
                    <label for="toggle__menu"><i class="fa-solid fa-x" id="closemenu"></i></label>
                    <li class="navbar__items"><a class="navbar__links" href="">NOSOTROS</a></li>
                    <li class="navbar__items" ><a class="navbar__links" href="">APRENDE</a></li>
                    <li class="navbar__items" ><a class="navbar__links" href="">ADOPTÁ</a></li>
                    <li class="navbar__items" ><a class="navbar__links" href="">CONTÁCTANOS</a></li>
                    <div class="navbar__btns">
                        <a class="btn" href="#">INGRESAR</a>
                        <a class="btn navbar__btn--active" href="#">REGÍSTRATE</a>
                    </div>
                </ul>
                
            </nav>
        </div>
    </header>
    <!-- ==================== SECTION HERO ==================== -->
    <section class="hero">
        <img class="hero__img" src="./assets/images/hero.jpg" alt="perro">
        <div class="hero__info">
            <h1 class="hero__h1">Adoptá, no compres. </h1>
            <p class="hero__p">Soñamos y luchamos por un mundo sin perros en la calle.</p>
            <button class="btn">Más Info</button>
        </div>
    </section>
</body>
</html>

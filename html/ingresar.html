        <div class="header__nav">
            <nav class="navbar">
                <label for="toggle__menu"><i class="fa-solid fa-bars" id="menu"></i></label>

                    <li class="navbar__items" ><a class="navbar__links" href="../index.html#about">APRENDE</a></li>
                    <li class="navbar__items" ><a class="navbar__links" href="../index.html#cards">ADOPTA</a></li>
                    <li class="navbar__items" ><a class="navbar__links" href="../index.html#contact">CONTÁCTANOS</a></li>
                    <div class="navbar__btns">
                        <a class="btn__secondary" href="#">INGRESAR</a>
                        <a class="btn navbar__btn--active" href="./registro.html">REGÍSTRATE</a>

            <!-- navbar desktop -->

    <main>
        <h1>Ingresar</h1>
        <form class="form__ingresar" action="#">
            <fieldset>

                <label for="user">Usuario:</label>
                <input type="text" id="user">

                <label for="password">Contraseña:</label>
                <input type="password" id="password">

                <input class="btn btn__ingresar" type="submit" value="Ingresar">
            </fieldset>
            <p>¿No tienes una cuenta?</p>
            <a href="../html/registro.html">Registrate</a>
        </form>
    </main>

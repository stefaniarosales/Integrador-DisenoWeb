    <title>Registro</title>
</head>
<body>
    <!-- ==================== HEADER ==================== -->
    <header class="header">
        <a href="../index.html"><img class="header__logo" src="../assets/img/logo.png" alt="logo"></a>
        <div class="header__nav">
            <nav class="navbar">
                <label for="toggle__menu"><i class="fa-solid fa-bars" id="menu"></i></label>
                <input type="checkbox" id="toggle__menu">
                <ul class="navbar__menu">
                    <label for="toggle__menu"><i class="fa-solid fa-x" id="closemenu"></i></label>
                    <li class="navbar__items"><a class="navbar__links" href="../index.html#hero">INICIO</a></li>
                    <li class="navbar__items" ><a class="navbar__links" href="../index.html#about">APRENDE</a></li>
                    <li class="navbar__items" ><a class="navbar__links" href="../index.html#cards">ADOPTA</a></li>
                    <li class="navbar__items" ><a class="navbar__links" href="../index.html#contact">CONTÁCTANOS</a></li>
                    <div class="navbar__btns">
                        <a class="btn__secondary" href="./ingresar.html">INGRESAR</a>
                        <a class="btn navbar__btn--active" href="./registro.html">REGÍSTRATE</a>
                    </div>
                </ul>
            </nav>
            <!-- navbar desktop -->
            <nav class="navbar__menuDesktop">
                <ul class="navbar__listDesktop">
                    <li><a class="navbar__linkDesktop" href="../index.html#hero">INICIO</a></li>
                    <li><a class="navbar__linkDesktop" href="../index.html#about">APRENDE</a></li>
                    <li><a class="navbar__linkDesktop" href="../index.html#cards">ADOPTA</a></li>
                    <li><a class="navbar__linkDesktop" href="../index.html#contact">CONTÁCTANOS</a></li>
                </ul>
                <div class="navbar__btnsDesktop">
                    <a class="btn__secondary" href="./ingresar.html">INGRESAR</a>
                    <a class="btn navbar__btn--active" href="../html/registro.html">REGÍSTRATE</a>
                </div>
            </nav>
            <!-- navbar desktop -->
        </div>
    </header>
    <!-- ==================== MAIN ==================== -->
    <main>
        <h1>Crear cuenta</h1>

        <form class="form__registro" action="#">
            <fieldset class="form__info">

                <label for="name__registro">Nombre:</label>
                <input type="text" id="name__reguistro" placeholder="  Anny">

                <label for="lastName__registro">Apellidos:</label>
                <input type="text" id="lastName__registro" placeholder="  Gaiz">

                <label for="mail__registro">Correo:</label>
                <input type="text" id="mail__registro" placeholder="  annygaez@gmail.com">

                <label for="contraseña__registro">Contraseña:</label>
                <input type="password" id="contraseña__registro">

                <label for="confirmarCont__registro">Confirmar Contraseña:</label>
                <input type="password" id="confirmarCont__registro">

            </fieldset>

            <fieldset class="form__términos">

                <legend> <input type="radio" id="si"> Acepto términos y condiciones</legend>
                
                <input class="btn btn__registro" type="submit" value="Registrarse"

            </fieldset>
            <div class="form__info2">
                <p>¿Ya tienes una cuenta?</p>
                <a href="../html/ingresar.html">Ingresar</a>
            </div>
        </form>
    </main>
    <footer>
        <a href="../index.html"><img class="footer__logo" src="../assets/img/logo.png" alt="logo"></a>
        <div class="footer__redes">
            <i class="fa-brands fa-instagram"></i>
